<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <hr>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="password-indicator"></div>
            <div class="password-length">
                <div class="details">
                    <label for="" class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">    
            </div>
            <div class="password-settings">
                <label for="" class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" name="" id="lowercase" checked>
                        <label for="lowercase">Include Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="uppercase">
                        <label for="uppercase">Include Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="numbers">
                        <label for="numbers">Include Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="symbols">
                        <label for="symbols">Include Symbols (!-@$^+_)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="exc-duplicates">
                        <label for="exc-duplicates">Exclude Duplicates</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="spaces">
                        <label for="spaces">Include Spaces</label>
                    </li>

                </ul>
            </div>
            <button class="generate-btn">Generate Password</button>
        </div>
    </div>
</body>
</html>
